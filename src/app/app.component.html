<div class="container p-3">
  <div class="form-group">
    <label for="username">User Name</label>
    <input id="username" autocomplete="off" [(ngModel)]='username' type="text" class="form-control">
  </div>
  <button [disabled]='!username' (click)='addUser()' class="btn btn-warning">Add User</button>

  <hr>

  <p> {{ output }}</p>
</div>
